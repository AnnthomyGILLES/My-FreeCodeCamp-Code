<html>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified JavaScript -->

	<!--	JQUERY-->

	<script src="script.js" type="text/javascript"></script>

	<link rel="stylesheet" href="style.css">

	<title>
		Wikipedia viewer
	</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header text-center">
					<i class="fa fa-wikipedia-w fa-5x fa-inverse" aria-hidden="true"></i>
				</div>
				<form>
					<input type="text" id="searchTerm" autocomplete="off" />
					<div class="after"></div>
					<input type="submit" />
				</form>
				<h4>&nbsp;</h4>
				<p>Click search, Enter to submit</p>
				<div class="list-group message">
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container text-center">
			<span class="text-muted">By Annthomy GILLES</span>
		</div>
	</footer>
</body>

</html>
